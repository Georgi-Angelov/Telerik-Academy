<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<style>
			table {
			
			border: 1px solid #32cd32;
			border-collapse: collapse;
			text-shadow: 2px 2px 3px #32cd12;
			font-size: 30px;
			font-family: Helvetica;
			font-weight: bold;
			color: #AAF200;
			text-align: center;
			background-color: #32cd32;
			}

			td {
				border: 1px solid #232323;
				padding: 10px 20px;
			{
		</style>
	</head>
	<body>
		<section>
			<form>
				<table>
					<thead>
						<td colspan="4" style="text-align: right;">123</td>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>+</td>
						</tr>
						<tr>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>-</td>
						</tr>
						<tr>
							<td>7</td>
							<td>8</td>
							<td>9</td>
							<td>*</td>
						</tr>
						<tr>
							<td colspan="2">0</td>
							<td>.</td>
							<td>/</td>
						</tr>
					</tbody>
				</table>
			</form>
		</section>
	</body>
</html>
